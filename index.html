<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مركز تحميل الألعاب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">مركز تحميل الألعاب</h1>
      <div class="controls">
        <input id="search" type="search" placeholder="ابحث عن لعبة..." aria-label="ابحث عن لعبة" />
        <select id="categoryFilter" aria-label="تصفية التصنيف">
          <option value="all">كل التصنيفات</option>
        </select>
      </div>
    </div>
  </header>
  <main class="container">
    <section id="stats" class="stats">
      <div id="resultsCount">0 لعبة</div>
    </section>
    <section id="gamesGrid" class="grid"></section>
    <nav class="pagination" id="pagination"></nav>
  </main>
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="close-btn" aria-label="إغلاق">✕</button>
      <img id="modalThumb" src="" alt="" class="modal-thumb" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <ul class="meta">
        <li>الحجم: <span id="modalSize"></span></li>
        <li>التصنيف: <span id="modalGenre"></span></li>
      </ul>
      <div class="modal-actions">
        <a id="downloadBtn" class="btn download" href="#" download>تحميل الآن</a>
        <button id="closeModal2" class="btn">إغلاق</button>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="container">© جميع الحقوق محفوظة — مركز تحميل الألعاب</div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
